    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('') repeat;
            display: grid;
            grid-template-rows: auto;
            gap: 20px;
            min-height: 50vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #header {
            font-family: 'Comic Sans MS', cursive;
            font-size: 48px;
            text-align: center;
            color: transparent;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            animation: rainbowText 5s linear infinite;
        }
        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .blinking {
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; /* Adds space between the photos */
            justify-items: center;
            margin: 20px;
        }
        .photo-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-width: 200px; /* Sets a minimum width for the photo containers */
            max-width: 400px;
            margin: 0 auto;
        }
        .photo {
            width: 100%; /* Fill the entire width of the container */
            height: 100%; /* Fill the entire height of the container */
            object-fit: cover;
            border: none;
            border-radius: 0;
            transition: transform 0.3s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
       
        /* Media Query for Mobile */
        @media only screen and (max-width: 600px) {
            body {
                transform: scale(1.3); /* Scale up the entire page by 30% on mobile */
                transform-origin: top center;
            }
            .photo-container {
                width: 90vw;
            }
            .photo {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }
        }

        /* Media Query for Desktop */
        @media only screen and (min-width: 601px) {
            .photo-container {
                width: 50vw; /* Adjust as needed */
            }
        }
