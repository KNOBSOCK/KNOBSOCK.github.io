<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photos!!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            background: url('') repeat;
            display: grid;
            grid-template-rows: auto;
            gap: 20px;
            min-height: 50vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #header {
            font-family: 'Comic Sans MS', cursive;
            font-size: 48px;
            text-align: center;
            color: transparent;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            animation: rainbowText 5s linear infinite;
        }
        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .blinking {
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .photo-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin: 0 auto;
        }
        .photo {
            width: 100%; /* Fill the entire width of the container */
            height: 100%; /* Fill the entire height of the container */
            object-fit: cover;
            border: none;
            border-radius: 0;
            transition: transform 0.3s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
       

        /* Media Query for Mobile */
        @media only screen and (max-width: 600px) {
            .photo-container {
                width: 90vw;
            }
            .photo {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }
        }

        /* Media Query for Desktop */
        @media only screen and (min-width: 601px) {
            .photo-container {
                width: 50vw; /* Adjust as needed */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="text-align: center;">
            <a href="/index"><br></a>
        </div>
        <a href="/"><img src="https://raw.githubusercontent.com/KNOBSOCK/KNOBSOCK.github.io/main/home.gif" alt="home" title="home"></a><span style="color: #fdfcfc;"></span>
    </div>

    <center>
        <a href="/photos"><img src="https://raw.githubusercontent.com/KNOBSOCK/KNOBSOCK.github.io/main/Gifs/photosgif.gif" alt="" title="PHOTOS" longdesc="PHOTOS" style="width: 300px; height: 80px;"></a>
    </center>

    <div class="photo-container" onclick="openModal('/photos/IMG_3511-2.jpg')">
        <img class="photo" src="/photos/IMG_3511-2.jpg" alt="Photo 1">
    </div>
    <div class="photo-container" onclick="openModal('/photos/IMG_3518.jpg')">
        <img class="photo" src="/photos/IMG_3518.jpg" alt="Photo 2">
    </div>
    <div class="photo-container" onclick="openModal('/photos/IMG_3520.jpg')">
        <img class="photo" src="/photos/IMG_3520.jpg" alt="Photo 3">
    </div>
    <div class="photo-container" onclick="openModal('/photos/IMG_3523-4.jpg')">
        <img class="photo" src="/photos/IMG_3523-4.jpg" alt="Photo 4">
    </div>
    <div class="photo-container" onclick="openModal('your_image_url_5.jpg')">
        <img class="photo" src="your_image_url_5.jpg" alt="Photo 5">
    </div>
    <div class="photo-container" onclick="openModal('your_image_url_6.jpg')">
        <img class="photo" src="your_image_url_6.jpg" alt="Photo 6">
    </div>

    <div id="myModal" class="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Enlarged Photo">
    </div>

    <script>
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Toggle full screen on click
        document.querySelectorAll('.photo-container').forEach(function(container) {
            container.addEventListener('click', function() {
                var photo = this.querySelector('.photo');
                photo.classList.toggle('full-screen');
            });
        });
    </script>
</body>
</html>
