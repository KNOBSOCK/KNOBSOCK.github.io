<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating GIF Wallpaper with Clickable Photos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Enable vertical scrolling */
            background: url('https://raw.githubusercontent.com/KNOBSOCK/KNOBSOCK.github.io/main/c9ee34bdeff5c1dc155f18d1d5f773bf.gif') repeat;
            display: grid;
            grid-template-rows: auto; /* Adjust for the number of photos */
            gap: 20px; /* Adjust the spacing as needed */
            min-height: 50vh; /* Ensure the grid fills at least half the page */
            align-items: center; /* Center the grid vertically */
            justify-content: center; /* Center the grid horizontally */
            position: relative;
        }
        #header {
            font-family: 'Comic Sans MS', cursive;
            font-size: 48px;
            text-align: center;
            color: transparent;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            animation: rainbowText 5s linear infinite;
        }
        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .blinking {
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .photo-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin: 0 auto; /* Center the photo within the grid row */
        }
        .photo {
            width: 100%; /* Fill the entire width of the container */
            height: 100%; /* Fill the entire height of the container */
            object-fit: cover;
            border: none; /* Remove border */
            border-radius: 0; /* Remove border radius */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .ufo {
            width: 50px;
            height: 30px;
            background-color: silver;
            position: absolute;
            top: calc(100vh * Math.random()); /* Random starting position from top */
            left: -50px; /* Adjust the starting position */
            border-radius: 25px 25px 0 0;
            transform: rotate(45deg);
            animation: flyUFO 8s linear infinite alternate;
        }
        .ufo2 {
            width: 50px;
            height: 30px;
            background-color: gold;
            position: absolute;
            top: calc(100vh * Math.random()); /* Random starting position from top */
            left: -50px; /* Adjust the starting position */
            border-radius: 25px 25px 0 0;
            transform: rotate(45deg);
            animation: flyUFO2 8s linear infinite alternate;
        }
        @keyframes flyUFO {
            0% { left: -50px; top: calc(100vh * Math.random()); }
            100% { left: calc(100% + 50px); top: calc(100vh * Math.random()); }
        }
        @keyframes flyUFO2 {
            0% { left: -50px; top: calc(100vh * Math.random()); }
            100% { left: calc(100% + 50px); top: calc(100vh * Math.random()); }
        }

        /* Media Query for Mobile */
        @media only screen and (max-width: 600px) {
            .photo-container {
                width: 90vw; /* 90% of the viewport width */
            }
            .photo {
                width: 100%;
                height: auto;
                border-radius: 5px; /* Add border radius for a cleaner look on mobile */
            }
        }
    </style>
</head>
<body>

<div id="header" class="blinking">Photos!!!</div>

<div class="ufo"></div>
<div class="ufo2"></div>

<div class="photo-container" onclick="openModal('/photos/IMG_3511-2.jpg')">
    <img class="photo" src="/photos/IMG_3511-2.jpg" alt="Photo 1">
</div>
<div class="photo-container" onclick="openModal('your_image_url_2.jpg')">
    <img class="photo" src="your_image_url_2.jpg" alt="Photo 2">
</div>
<div class="photo-container" onclick="openModal('your_image_url_3.jpg')">
    <img class="photo" src="your_image_url_3.jpg" alt="Photo 3">
</div>
<div class="photo-container" onclick="openModal('your_image_url_4.jpg')">
    <img class="photo" src="your_image_url_4.jpg" alt="Photo 4">
</div>
<div class="photo-container" onclick="openModal('your_image_url_5.jpg')">
    <img class="photo" src="your_image_url_5.jpg" alt="Photo 5">
</div>
<div class="photo-container" onclick="openModal('your_image_url_6.jpg')">
    <img class="photo" src="your_image_url_6.jpg" alt="Photo 6">
</div>

<div id="myModal" class="modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Enlarged Photo">
</div>

<script>
    function openModal(imageUrl) {
        document.getElementById('modalImage').src = imageUrl;
        document.getElementById('myModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    //
   // Toggle full screen on click
    document.querySelectorAll('.photo-container').forEach(function(container) {
        container.addEventListener('click', function() {
            var photo = this.querySelector('.photo');
            photo.classList.toggle('full-screen');
        });
    });
</script>

</body>
</html>
