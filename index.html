        .content {

        .content img {

            width: 50%;
            max-width: 400px;

        }

        .animated-image {
            position: absolute;
            animation: floatAnimation 80s infinite linear;
            height: 100px; /* Keep size the same */
            width: 100px;
        }

        @keyframes condemned_blink_effect {
            0%, 50% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }

        @keyframes floatAnimation {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(200vw, 200vh);
            }
            50% {
                transform: translate(0, 100vh);
            }
            75% {
                transform: translate(200vw, 50vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .crop {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .crop img {
            width: 100%;
            height: auto;
            margin: auto;
            display: block;
        }
