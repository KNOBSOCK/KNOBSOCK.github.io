<!DOCTYPE html>
<html>
  <head>
    <title>KNOBSOCK</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <style>
      /* Body setup with a repeating background */
      body {
        background-image: url('Space.gif');
        background-repeat: repeat;
        background-position: top left;
        background-size: auto;
        margin: 0;
        padding: 0;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* Logo container that is centered at the top */
      .logo-container {
        margin-top: 20px; /* Controls the top margin of the logo */
      }

      /* Centered image styling */
      .centered-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%; /* Makes sure it's responsive */
        height: auto;
      }

      /* Responsive container for content */
     /* Center the container properly */
.responsive-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Ensures it's centered vertically within the container */
  width: 90%; /* Default width is 90% of the viewport */
  max-width: 1280px; /* Optional, to limit container width */
  margin: 0 auto; /* This ensures it's centered within the viewport */
  padding: 20px;
  box-sizing: border-box;
}

      /* Responsive container adjusts on smaller screens */
      @media only screen and (max-width: 600px) {
        .responsive-container {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Logo section -->
    <div class="logo-container">
      <a href="/">
        <img class="centered-image" src="https://picasion.com/gl/91/ePdH.gif" alt="KNOBSOCK LOGO" width="409" height="76">
      </a>
    </div>

    <!-- Responsive content container -->
    <div class="responsive-container">
      <!-- Add a placeholder for the Twitch embed -->
      <div id="twitch-embed"></div>

      <!-- Load the Twitch embed JavaScript file -->
      <script src="https://embed.twitch.tv/embed/v1.js"></script>

      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
      <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
          width: 1280,
          height: 720,
          channel: "gunoguap",
          parent: ["knobsock.net"]
        });
      </script>
    </div>
  </body>
</html>
