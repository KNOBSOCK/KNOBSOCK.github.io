<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile scaling -->
    <title>KNOBSOCK</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
      /* General styles for body */
      body {
        background-image: url('Space.gif');
        background-repeat: repeat;
        background-position: top left;
        background-size: auto;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        text-align: center;
        box-sizing: border-box;
      }

      /* Logo and centered image */
      .logo-container img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 20px auto; /* Ensure it is centered */
      }

      /* Responsive container that adjusts to screen sizes */
      .responsive-container {
        width: 90vw; /* Use viewport width for responsive sizing */
        max-width: 1280px; /* Limit width on larger screens */
        padding: 10px;
        box-sizing: border-box;
        margin: 0 auto; /* Ensure it's centered */
      }

      /* Mobile adjustments */
      @media only screen and (max-width: 600px) {
        .responsive-container {
          width: 95vw; /* Take less width on smaller screens */
          padding: 5px; /* Less padding for small screens */
        }
      }
    </style>
  </head>
  
  <body>
    <!-- Logo section -->
    <div class="logo-container">
      <a href="/">
        <img src="https://picasion.com/gl/91/ePdH.gif" alt="KNOBSOCK LOGO" width="409" height="76">
      </a>
    </div>

    <!-- Responsive content container -->
    <div class="responsive-container">
      <!-- Twitch embed -->
      <div id="twitch-embed"></div>

      <!-- Load Twitch embed JavaScript -->
      <script src="https://embed.twitch.tv/embed/v1.js"></script>
      <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
          width: "100%",
          height: 720,
          channel: "gunoguap",
          parent: ["knobsock.net"]
        });
      </script>
    </div>
  </body>
</html>
