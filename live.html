<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1WSW5HNWBG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-1WSW5HNWBG');
    </script>
    
    <title>KNOBSOCK</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <style>
      /* Make the background fit the whole page */
      body {
        background-image: url('Space.gif');
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Container for the Twitch embed */
      .content {
        text-align: center;
      }

      /* Responsive Twitch embed */
      .twitch-embed-wrapper {
        width: 100%;
        max-width: 1280px;
        height: 0;
        padding-bottom: 56.25%; /* Aspect ratio 16:9 */
        position: relative;
      }

      .twitch-embed-wrapper iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Center logo and adjust for responsiveness */
      .logo {
        margin: 20px 0;
      }

      .logo img {
        max-width: 100%;
        height: auto;
      }

      /* Animation for the sliding element */
      .at-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .at-item {
        width: 413px;
        height: 357px;
        background: url();
        animation: slide-tl 20.2s linear 2s infinite reverse;
      }

      @keyframes slide-tl {
        0% {
          transform: translateY(2000px) translateX(50px);
        }
        100% {
          transform: translateY(-2000px) translateX(-50px);
        }
      }
    </style>
  </head>

  <body>
    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <a href="/"><img src="https://raw.githubusercontent.com/KNOBSOCK/KNOBSOCK.github.io/main/home.gif" alt="home" title="home"></a>
        <br><br>
        <a href="/"><img src="https://picasion.com/gl/91/ePdH.gif" alt="KNOBSOCK LOGO"></a>
      </div>

      <!-- Responsive Twitch embed -->
      <div class="twitch-embed-wrapper">
        <div id="twitch-embed"></div>
      </div>

      <!-- Load the Twitch embed JavaScript file -->
      <script src="https://embed.twitch.tv/embed/v1.js"></script>

      <!-- Twitch Embed Script -->
      <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
          width: "100%",
          height: "100%",
          channel: "gunoguap", // Replace with the channel you want
          parent: ["knobsock.net"] // Replace with your parent domain
        });
      </script>
    </div>
    
    <!-- Extra sliding animation box -->
    <div class="at-container">
      <div class="at-item"></div>
    </div>
  </body>
</html>
