<!DOCTYPE html>
<html>
  <head>
    <title>KNOBSOCK</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
      /* Apply the repeating background */
      body {
        background-image: url('Space.gif');
        background-repeat: repeat;
        background-position: top left;
        background-size: auto;
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure the body takes the full viewport height */
      }

      /* Container that automatically resizes */
      .responsive-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 100%; /* Ensures it never exceeds the viewport width */
        width: 90%; /* Default width is 90% of the viewport */
        max-height: 100%; /* Ensures it never exceeds the viewport height */
        
        padding: 0px; /* Add some padding */
        box-sizing: border-box; /* Ensures padding and border are included in the size */
      }

      /* Ensures the contents inside the container are also responsive */
      .responsive-content {
        width: 100%;
        height: auto;
      }

      @media only screen and (max-width: 600px) {
        .responsive-container {
          width: 100%; /* On smaller screens, container takes full width */
        }
      }
    </style>
  </head>

  <body>
    <!-- Responsive container -->
    <div class="responsive-container">
		<body>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed JavaScript file -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: 1920,
        height: 1280,
        channel: "gunoguap",
        // Only needed if this page is going to be embedded on other websites
        parent: ["knobsock.net"]
      });
    </script>
  </body>

  </body>
</html>
