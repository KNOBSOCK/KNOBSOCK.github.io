<!DOCTYPE html>
<html>
  <head>
    <title>KNOBSOCK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this to ensure mobile scaling -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <style>
      /* Ensure no body margin/padding */
      body {
        background-image: url('Space.gif');
        background-repeat: repeat;
        background-position: top left;
        background-size: auto;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      /* Centered image for the logo */
      .centered-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        height: auto;
      }

      /* Responsive container */
      .responsive-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 85%; /* Slightly reduce width to prevent overflow */
        max-width: 1280px; /* Optional, limit max width */
        margin: 0 auto;
        padding: 10px; /* Reduce padding */
        box-sizing: border-box;
      }

      /* Mobile adjustments */
      @media only screen and (max-width: 600px) {
        .responsive-container {
          width: 95%; /* Take slightly less width on mobile */
          padding: 5px; /* Reduce padding on mobile */
        }
      }
    </style>
  </head>

  <body>
    <!-- Logo section -->
    <div class="logo-container">
      <a href="/">
        <img class="centered-image" src="https://picasion.com/gl/91/ePdH.gif" alt="KNOBSOCK LOGO" width="409" height="76">
      </a>
    </div>

    <!-- Responsive content container -->
    <div class="responsive-container">
      <!-- Twitch embed -->
      <div id="twitch-embed"></div>

      <!-- Load Twitch embed JavaScript -->
      <script src="https://embed.twitch.tv/embed/v1.js"></script>
      <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
          width: 1280,
          height: 720,
          channel: "gunoguap",
          parent: ["knobsock.net"]
        });
      </script>
    </div>
  </body>
</html>
